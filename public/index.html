<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link href="//fonts.googleapis.com/css?family=Lato:300,400,400italic,700,700italic" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
  <!-- <link href="//cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.3.0/nouislider.min.css" rel="stylesheet"> -->
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>

  <script type="application/json" id="__JSS_STATE__">null</script>

  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.
    -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.3.0/nouislider.min.js"></script> -->
    <script>
          // Sliders

          var slider = document.getElementById('song-progress');

          noUiSlider.create(slider, {
            start: [20],
            range: {
              'min': [0],
              'max': [100]
            }
          });

          var slider = document.getElementById('song-volume');

          noUiSlider.create(slider, {
            start: [90],
            range: {
              'min': [0],
              'max': [100]
            }
          });


          // Tooltips

          $(function () {
            $('[data-toggle="tooltip"]').tooltip()
          })

          // Viewport Heights

          $(window).on("resize load", function () {

            var totalHeight = $(window).height();

            var headerHeight = $('.header').outerHeight();
            var footerHeight = $('.current-track').outerHeight();
            var playlistHeight = $('.playlist').outerHeight();
            var nowPlaying = $('.playing').outerHeight();

            var navHeight = totalHeight - (headerHeight + footerHeight + playlistHeight + nowPlaying);
            var artistHeight = totalHeight - (headerHeight + footerHeight);

            console.log(totalHeight);

            $(".navigation").css("height", navHeight);
            $(".artist").css("height", artistHeight);
            $(".social").css("height", artistHeight);

          });





          // Collapse Toggles

          $(".navigation__list__header").on("click", function () {

            $(this).toggleClass("active");

          });


          // Media Queries

          $(window).on("resize load", function () {
            if ($(window).width() <= 768) {

              $(".collapse").removeClass("in");

              $(".navigation").css("height", "auto");

              $(".artist").css("height", "auto");

            }
          });

          $(window).on("resize load", function () {
            if ($(window).width() > 768) {

              $(".collapse").addClass("in");

            }
          });

    </script>
</body>

</html>
